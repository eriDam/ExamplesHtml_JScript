       var cantidad = 0, post;
       cantidad = cantidad + 1; //Se añade 1 a cantidad ahora vale 1
       cantidad = cantidad + 1; //asignamos 1 mas a la cantidad ahora vale 2 
       //Esto se puede realizar
       cantidad++; // ahora vale 3

      //Colocamos  delante el incremento y aumenta igualmente
      ++cantidad; //Ahora valdrá 4
        //Podemos hacer operaciones con la variable numero1 y num2 igual que si fueran numeros
        document.write("El resultado de la variable   cantidad es: "+ cantidad);//el resultado será 4 xq se ha incrementado 3 veces
        document.write("- Preincremento antes de imprimir: Ahora el resultado es: ");
        //Podemos incremetar mientras imprimimos
        document.write(++cantidad); //Preincremento antes de impr
        document.write("- PostIncremento despues de imprimir: El resultado es: ");
        document.write(cantidad+++" todavía"); //PostIncremento: Incrementa despues de impr vale 6 después
        document.write(" - Con el postincremento ya calculado vale: " + cantidad);

        //Espacio en blanco
                document.write(" - ");
        post = ++cantidad; //post será igual a cantidad incrementada con lo cual es 7
          document.write(post);


          //Decremento
          var cantidadDec = 0, post;
       cantidad = cantidad - 1; //Se añade 1 a cantidad ahora vale -1
        
       //Esto se puede realizar
       cantidad--; // ahora vale -2

      //Colocamos  delante el incremento y aumenta igualmente
      --cantidad; //Ahora valdrá -4

        document.write(" - Con el decremento ya calculado vale: " + cantidadDec);
 
          //-->
     </script>
