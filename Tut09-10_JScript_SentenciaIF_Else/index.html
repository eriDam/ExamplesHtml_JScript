        //Creo una variable 
        var numero = 15;
       //Todas las comparaciones que podemos hacer
       //a>b, a<b, a>=b, a<=b, a == b, a != b
       //Con una sola linea, no necesita llaves, pero mejor ponerlas, en caso de que hayan mas de una hay que ponerlas
       if (numero == 15){
        document.write("He entrado en el primer if - La primera condición se ha cumplido. ");
        document.write("El número es igual que 15. ");
      }
      else if (numero > 15) 
      {
        document.write("He entrado en el segundo if. - La segunda condición se ha cumplido. ");
        document.write("El número es mayor que 15");
      }
      else if (numero < 15) 
      {

       document.write("En caso contrario numero, es menor que 15 ");
       
     }  
     else
     {
       document.write("He entrado en el caso que es diferente a las 2 condiciones estipuladas. - Dentro de else. - No es un número...  ");
         document.write("<br />");//Salto de línea
       }
       document.write("He salido del condicional. ");
