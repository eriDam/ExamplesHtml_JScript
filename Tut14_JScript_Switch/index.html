<!DOCTYPE html>
<!-- Tutorial Javascript - 14 -  Switch
-->
<html>
<head>
  <title>Tuto Javascript</title>
  <meta charset="UTF-8">
  <script type="text/javascript">
  //Comentario paran el navegador
  //
  <!-- 
     /* 
       Entre comentarios podemos poner:
       Desarrollado por: eriDev 
       Fecha: 11/03/2015
       Descripcion de Switch:
        Es una sentencia en lka que otorgamos un valor y realizaremos segun el valor que tiene una accion escogida entre varias opciones.
        Ejemplo de imprimier el nombre de los meses, según le indiquemos el numero de mes
        */
        
        var mes = 3;
        
        switch(mes){
          case 1:
          document.write("Es el mes de Enero");
          break;
          case 2:
          document.write("Es el mes de Febrero");
          break;
          case 3:
          document.write("Es el mes de Marzo");
          break;
          case 4:
          document.write("Es el mes de Abril");
          break;
          case 5:
          document.write("Es el mes de Mayo");
          break;
          case 6:
          document.write("Es el mes de Junio");
          break;
          case 7:
          document.write("Es el mes de Julio");
          break;
          case 8:
          document.write("Es el mes de Agosto");
          break;
          case 9:
          document.write("Es el mes de Enero");
          break;
          case 10:
          document.write("Es el mes de Septiembre");
          break;
          case 11:
          document.write("Es el mes de Octubre");
          break;
          case 12:
          document.write("Es el mes de Diciembre");
          break;

          default:
          document.write("Sólo hay 12 meses, coloca un entero de 1 a 12!!");
          break;
        }
        //-->
      </script>
    </head>
    <body>
      <!--Escribimos mensaje para el caso de que el navegador no soporte Javascript o esté desactivado-->
      <noscript>
        <p>Tu Navegador no soporta Javascript</p>
        <p>Trata de actualizar tu navegador o activarlo Javascript</p>
      </noscript>
    </body>
    </html>
