<head>
  <title>Tuto Javascript</title>
  <meta charset="UTF-8">
  <script type="text/javascript">
  //Comentario paran el navegador
  //
  <!-- 
     /* 
       Entre comentarios podemos poner:
       Desarrollado por: eriDev

       Descripcion de Ciclo while:
       Un ciclo es una sentencia que se repite según una condición, cuando queremos ejecutar mas de un codigo a la vez, eje imprimir un num del 1 al 5
       */

       var numero = 1;
       while(numero <= 10)
       {

          //writeline, imprime esa linea y aplica un espacio entre lineas(no salta linea)
          
          //document.writeln("En esta vuelta del ciclo numero vale: "+numero);
          document.write("En esta vuelta del ciclo numero vale: "+numero);
          document.write("<br/>");
          numero++;
        }
        //Fin While         
        document.write("Fin del While");

        //-->
      </script>
