  <html>
  <head>
    <title>Tuto Javascript</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
  //Comentario paran el navegador
  //
  <!-- 
     /* 
       Entre comentarios podemos poner:
       Desarrollado por: eriDev 
       Fecha: 11/03/2015
       Descripcion de Ciclo Do while:
       Un ciclo es una sentencia que se repite según una condición, cuando queremos ejecutar mas de un codigo a la vez,  Do while, primero lo hace y despues comprueba la condición, ej si el num es positivo imprime todos lo num menores hasta 0
       */

       var numero = 11;
       if(numero>0){
        do{
          document.write("<br/>En esta vuelta del ciclo numero vale: "+numero);
          numero--; 
        }while(numero>=0);
      }else{
       document.write("<br/>No es mayor que 0"); 
     } 
        //-->
      </script>
    </head>

        <p>Trata de actualizar tu navegador o activarlo Javascript</p>
      </noscript>
    </body>
