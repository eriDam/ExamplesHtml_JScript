    <script type="text/javascript">
  //Comentario para indicar jScript al navegador

  <!--

       var numero = 0;
       var maximo = 10;
       document.write("Inicio del While <br/>");
       while(numero>=0){
        document.write(numero+"<br/>");
        numero++;
        if (numero>maximo){
            break;//indicamos que termine aquí el ciclo
            document.write("Fin del while :) <br/>");
          }
        }

        //Imprime solo los numeros pares
        var numero2 = 0;
        var maximo2 = 10;
        document.write("<br/>Inicio del While2  <br/>");
        while(numero2>=0){
          if (numero2 % 2 == 0) {
          document.write(numero2+"<br/>");
          }//Fin if
          numero2++;
          if(numero2>maximo2){
            break;
          }//Fin if
          } //Fin while
          document.write("Fin del while2");

        //-->
      </script>
    </head>
