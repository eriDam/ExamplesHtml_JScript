      //Función solicitar nombre
      function solicitar_nombre (por_defecto) {
        // body...
        var nombre = prompt("Escribe tu nombre", por_defecto);
        if (nombre != null && nombre != "") {
          alert("Bienvenid@ " + nombre);

          alert("Debes escribir un nombre!!");
        }
        
      }

      //Función suma, mas de un parametro se separa con coma ,
       function sumar(a,b){
          var r = a + b;
          alerta("Resultado de "+ a +" + " + b + " = " + r);
       }

      //UTILIZAMOS LAS FUNCIONES CREADAS
