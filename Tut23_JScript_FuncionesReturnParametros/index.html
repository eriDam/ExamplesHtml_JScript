      //Saltará un mensaje undefined si no le damos ningún valor
      var a = 25;
      alert( typeof a + " El valor es " + a ) ;
        
      //Funcion sumar dos variables
      function sumar(c,d){
        //Controlo que si me va a devolver undefined me muestre/return 0
        if (typeof c == "undefined")  
          c = 0;
       
        if (typeof d == "undefined")  
          d = 0;
       

        if (typeof c == "number" && typeof d =="number")  
           return c + d;
    

          //En caso contrario
          return false; 
      }

      //Utilizo la funcion sumar correctamente
      alert(sumar ( 3 ,  2 ));

      //Utilizamos la funcion utilizando letras a ver si salta a false
      alert(sumar ("h", "p"));
      
      //Prueba  undefined
      var x, y;
      alert(sumar (x ,y));
      
 
        //-->
      </script>
