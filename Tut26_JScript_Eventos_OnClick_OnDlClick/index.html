       var numero = 10;
       function mostrar_numero(numero)
       {
        //Creo una var dentro de la funcion, ser variable LOCAL, no se podrá utilizar fuera de la función
        
        numero = 20;
        document.write("Variable local es: " + numero);
      
      }
       
       mostrar_numero();  
       document.write("<br/>");
       document.write("Variable Global es: " + numero);
