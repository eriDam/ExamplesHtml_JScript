       //El evento onMouseDown, es cuando presionamos el mouse  encima del objeto, crearemos una funcion que vaa controlar los dos eventos, tambien crearemos el mensaje para el evento onMouseUp
       function mostrar_evento(tipo){
        var mensaje = document.getElementById("mensaje");
        //Creo otra variable para cambiar el texto del botón
        var boton = document.getElementById("boton")
        if (tipo ==1) {
          mensaje.value = "Mouse presionado";
          //Cambio el texto del boton en caso de que se ecoja funcion tipo 1
          boton.value = "Sueltame!!";
        }
        else if (tipo == 2){
          //Mostramos el texto en la caja de texto
          mensaje.value = "Has levantado el mouse"; 
          //Cambio el texto del boton en caso de que se ecoja funcion tipo 1
          boton.value = "Presioname!!";
        }

      }

        //Funcion para el 
        

        //-->
      </script>
    </head>
    <body>
      <!--Escribimos mensaje para el caso de que el navegador no soporte Javascript o esté desactivado-->
      <noscript>
        <p>Tu Navegador no soporta Javascript</p>
        <p>Trata de actualizar tu navegador o activarlo Javascript</p>
      </noscript>
      
      <!-- caja de texto -->
      <input type="text" id="mensaje" value="" />   
      
      <input type="button" id="boton" value="Presioname"
      onMouseDown="mostrar_evento(1);" onMouseUp="mostrar_evento(2);"/>   
      

    </body>
