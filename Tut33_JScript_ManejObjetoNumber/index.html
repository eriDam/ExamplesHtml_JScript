<html>
<head>
  <title>Tuto Javascript</title>
  <meta charset="UTF-8">
  <script type="text/javascript">
  //Comentario para indicar jScript al navegador
  <!-- 
     /* 
       Desarrollado por: eriDev 
       Fecha: 13/03/2015 
       Descripción app:
        Con el objeto number podemos manipular nuestro numero con los valores primitivos. 
        Creamos un objeto number con new
       */
        var n = new Number(123.1560);
        document.write("El valor es: " + n);
         document.write("<br/>");

        //Controlo el numero de decimales que voy a mostrar en este caso 2 y 5
        var decimales2 = n.toFixed(2);//Si no tiene decimales el num, agregará 2 ceros, como n si que tiene los redondea a 2
        var decimales5 = n.toFixed(5);
        document.write(decimales2);
        document.write(decimales5);
        document.write("<br/>");


        //Si queremos mostrar el numero con otra base:
        //BINARIO base 2, OCTAL 8, DECIMAL 10, HEXADECIMAL 16
        
        //PARA CONVERTIR A BINARIO
        var binario = n.toString(2);//Al pasarle 2 como parametro le decimo que lo coja como binario
        document.write("Convertido a binario es: " + binario);
         document.write("<br/>");

        //PARA CONVERTIR A OCTAL
        var octal = n.toString(8);
        document.write("Convertido a Octal base 8 es: " + octal);
        document.write("<br/>");

        //PARA CONVERTIR A DECIMAL
        var decimal = n.toString(10);
        document.write("Convertido a decimal base 10 es: " + decimal);
        document.write("<br/>");

          //PARA CONVERTIR A HEXADECIMAL
        var hexadecimal = n.toString(16);
        document.write("Convertido a hexadecimal base 16 es: " + hexadecimal);
        document.write("<br/>");



        //-->
      </script>
    </head>
    <body>
      <!--Escribimos mensaje para el caso de que el navegador no soporte Javascript o esté desactivado-->
      <noscript>
        <p>Tu Navegador no soporta Javascript</p>
        <p>Trata de actualizar tu navegador o activarlo Javascript</p>
      </noscript>
   
    
       

    </body>
    </html>
