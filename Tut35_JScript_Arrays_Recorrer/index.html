<html>
<head>
  <title>Tuto Javascript</title>
  <meta charset="UTF-8">
  <script type="text/javascript">
  //Comentario para indicar jScript al navegador
  <!-- 
     /* 
       Desarrollado por: eriDev 
       Fecha: 13/03/2015 
       Descripción:
       Los arrays como ya sabemos sirven para almacenar mas de un valor que está relacionado en una variable

       Ej. almacenar en el array todos los lenguajes que conocemos
       */
        var lenguajes =
        new Array ("PHP","HTML5", "XHTML","XML", "JAVA","JAVASCRIPT","C++","C#","JSON","XQUERY", "SQL", "SQL SERVER", "SQLite", "MySQL");

        //Imprimir el array separados por ,
         document.write(lenguajes);

         //Recorrer el array con un for
         for (var i = 0; i >= 5; i++) {
           document.write("<br/>"); 
         };



        //-->
      </script>
    </head>
    <body>
      <!--Escribimos mensaje para el caso de que el navegador no soporte Javascript o esté desactivado-->
      <noscript>
        <p>Tu Navegador no soporta Javascript</p>
        <p>Trata de actualizar tu navegador o activarlo Javascript</p>
      </noscript>
   
    
       

    </body>
    </html>
